<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Cotizaciones - Lumina Talent Group</title>
    <link rel="shortcut icon" href="../cotizacion/favicon.jpg " type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generador de Cotizaciones</h1>
    <div class="container">
        <form id="cotizacion-form">
            <fieldset>
                <legend>Datos Generales del Cliente</legend>
                <label>Nombre Empresa: <input type="text" id="empresa" value="UNO EL SALVADOR"></label>
                <label>Cliente: <input type="text" id="cliente" value="Francisco Ramirez"></label>
                <label>Dirección: <input type="text" id="direccion" value="El Salvador"></label>
                <label>Teléfono: <input type="text" id="telefono" value="+502 3570-2115"></label>
                <label>Fecha: <input type="date" id="fecha"></label>
            </fieldset>
            <fieldset>
                <legend>Productos / Servicios</legend>
                <table id="items-table">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="items-body">
                        <!-- Filas dinámicas -->
                    </tbody>
                </table>
                <button type="button" id="add-item">Agregar Fila</button>
                <div class="iva-toggle">
                    <input type="checkbox" id="include-iva" class="switch-input" checked>
                    <label class="iva-state iva-off" for="include-iva">Sin IVA</label>
                    <label class="switch" for="include-iva">
                        <span class="slider"></span>
                    </label>
                    <label class="iva-state iva-on" for="include-iva">Con IVA</label>
                </div>
                <label>Descuento (monto): <input type="number" id="discount-amount" min="0" step="0.01" value="0" placeholder="0.00"></label>
            </fieldset>
            <fieldset>
                <legend>Datos Sobre las Condiciones de Pago</legend>
                <label>Emitir cheque a nombre de: <input type="text" id="cheque" value="MARIO ROBERTO GOMEZ MARTINEZ"></label>
                <label>DUI: <input type="text" id="nit" value="02012547-2"></label>
                <label>Forma de Pago: <input type="text" id="pago" value="Efectivo"></label>
            </fieldset>
        </form>
        <div>
            <button id="download-pdf">Descargar PDF</button>
        </div>
        <h2>Previsualización</h2>
        <div id="preview-container">
            <div id="cotizacion-preview">
                <!-- Aquí se genera la cotización -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
