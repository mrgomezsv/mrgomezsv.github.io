<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR</title>
    <link rel="stylesheet" href="/project/qr/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Generador de Códigos QR</h2>
        <input type="text" id="text" placeholder="Introduce el texto o enlace">
        <button onclick="generateQRCode()">Generar Código QR</button>
        <div id="qrcode"></div>
        <a id="download-btn" download="qrcode.png">Descargar Código QR</a>
    </div>

    <!-- Agregar la librería qrcode.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="/project/qr/js/script.js"></script>
</body>
</html>
