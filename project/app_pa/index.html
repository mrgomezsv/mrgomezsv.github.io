<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Médico - Blood Pressure Check</title>
  <!-- Estilos globales del index principal -->
  <link rel="stylesheet" href="/css/themify-icons.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/vendor/animate/animate.css">
  <link rel="stylesheet" href="/vendor/owl-carousel/owl.carousel.css">
  <link rel="stylesheet" href="/vendor/nice-select/css/nice-select.css">
  <link rel="stylesheet" href="/vendor/fancybox/css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="/css/virtual.css">
  <link rel="stylesheet" href="/css/topbar.virtual.css">
  <!-- Estilos propios de la app -->
  <link rel="stylesheet" href="/project/app_pa/style.css">
  <!-- Google Sign-In Button Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="theme-red">
  <div id="login-container" class="card">
    <h2>Acceso Médico</h2>
    <button id="google-signin" class="google-signin-button">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      <span>Iniciar sesión con Google</span>
    </button>
    <hr>
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="email-signin">Iniciar sesión</button>
    <button id="email-signup">Registrarse</button>
    <div id="login-error"></div>
    <p>v1.11</p>
  </div>

  <div id="main-container" class="hidden">
    <div class="header">
      <div style="display: flex; align-items: center; gap: 12px;">
        <img id="medic-photo" src="" alt="Foto del doctor(a)" style="width:36px;height:36px;border-radius:50%;object-fit:cover;display:none;">
        <span id="medic-info"></span>
        <p>v1.11</p>
      </div>
      <button id="signout">Cerrar sesión</button>
    </div>
    <h2>Pacientes</h2>
    <div id="patients-list"></div>
    <div id="patient-details"></div>
    <div id="patient-records"></div>
    <canvas id="patient-chart" style="max-width: 100%; margin-top: 24px; display: none;"></canvas>
  </div>

  <script src="/project/app_pa/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
